<ion-content class="ion-padding" >

  <h1>Cargar Actas</h1>
  <hr>

  <ion-grid>
    <ion-row>
      <ion-col size-md="12" size-sm="12">
        
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-icon name="document-text-outline" size="default" color="primary"></ion-icon>
                DATOS TECNICOS Y MEDICIONES
              </ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              <ion-accordion-group>
                <ion-accordion value="first">
                  <ion-item slot="header" color="light">
                    <ion-label>UNIDAD MANEJADORA</ion-label>
                  </ion-item>
                  <div class="ion-padding" slot="content">
                    <ion-col size="3">
                      Motor datos de placa
                    </ion-col>
                    <ion-col size="9">
                      <div form-section >
                        <form  #loginForm="ngForm">
                
                          <ion-input 
                          required
                          type="email"
                          fill="outline"
                          label="Email*"
                          labelPlacement="floating"
                          helperText="Enter a valid email"
                          errorText="Email invalido"
                        
                          name="email" 
                          >
                        </ion-input>
                        </form>
                    </div>
                    </ion-col>
                    

                  </div>

                </ion-accordion>
                <ion-accordion value="second">
                  <ion-item slot="header" color="light">
                    <ion-label>UNIDAD COMPRESORA</ion-label>
                  </ion-item>
                  <div class="ion-padding" slot="content">Second Content</div>
                </ion-accordion>
                <ion-accordion value="third">
                  <ion-item slot="header" color="light">
                    <ion-label>MOTOR CONDENSADORA</ion-label>
                  </ion-item>
                  <div class="ion-padding" slot="content">Third Content</div>
                </ion-accordion>
              </ion-accordion-group>
            </ion-card-content>
          </ion-card>
        
      </ion-col>
      
      
    </ion-row>
    
    

  </ion-grid>

    <ion-row>
      <ion-col size-md="12" size-sm="12">
        
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-icon name="document-text-outline" size="default" color="primary"></ion-icon>
              LABORES Y REVISIONES REALIZADAS
            </ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <ion-accordion-group>
              <ion-accordion value="first">
                <ion-item slot="header" color="light">
                  <ion-label>UNIDAD DE MANEJO</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">First Content</div>
              </ion-accordion>
              <ion-accordion value="second">
                <ion-item slot="header" color="light">
                  <ion-label>UNIDAD CONDENSADORA</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">Second Content</div>
              </ion-accordion>
              <ion-accordion value="third">
                <ion-item slot="header" color="light">
                  <ion-label>SISTEMA DE DISTRIBUCION DE AIRE</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">Third Content</div>
              </ion-accordion>
            </ion-accordion-group>
          </ion-card-content>
        </ion-card>
      
    </ion-col>
    </ion-row>


</ion-content>
