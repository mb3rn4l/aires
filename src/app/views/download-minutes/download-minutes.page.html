<ion-content [fullscreen]="true">
  <app-container-card>
    <strong title>Consulta tu informe t√©cnico</strong>
    <div form-section>

        id="numC"
        type="text"
        fill="outline"
        label="#Informe"
        labelPlacement="floating"

      <br />

    <button button-section type="button" (click)="descargarM()">
      Descargar
    </button>
  </app-container-card>
