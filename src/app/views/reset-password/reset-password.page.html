<app-container-card>
  <h3 title>Reestablecer Contraseña</h3>

  <form #resetPasswordForm="ngForm" form-section (ngSubmit)="onSubmit()">
    <div>
      <p style="font-size: smaller; color: gray; text-align: initial">
        Ingresa tu correo electrónico y te enviaremos un correo para que puedas
        crear una nueva contraseña
      </p>
      <ion-input
        required
        type="email"
        fill="outline"
        label="Correo electrónico"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
        labelPlacement="floating"
        errorText="El correo electrónico no es válido"
        name="reset_p"
        [(ngModel)]="model.email"
      >
      </ion-input>
    </div>
    <br />
    <ion-button
      type="submit"
      [disabled]="!resetPasswordForm.form.valid"
      color="medium"
    >
      Enviar
    </ion-button>
  </form>
</app-container-card>
