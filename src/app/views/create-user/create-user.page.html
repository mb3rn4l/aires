<ion-content [fullscreen]="true" class="ion-padding" >

  <app-container-card>

      <strong title>Crear Usuario</strong>
      
      <div form-section >
        <form  #createForm="ngForm">
        <ion-input 
          required
          type="text"
          fill="outline"
          label="Name"
          labelPlacement="floating"
          [ngModel]="model.name" 
          name="name" 
          #name="ngModel">
        </ion-input>
        <br>
        <ion-input 
          required
          type="email"
          fill="outline"
          label="Email"
          labelPlacement="floating"
          errorText="Email invalido"
          [ngModel]="model.email" 
          name="email" 
          #email="ngModel">
         </ion-input>

        <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors?.['required']">
            El email es obligatorio
          </div>
        </div> -->

        <br>
        <ion-input
          required
          type="password"
          fill="outline"
          label="Password"
          labelPlacement="floating"
          errorText="password es obligatorio"
          placeholder="Password"
          [ngModel]="model.password"
          name="password"
          #password="ngModel"
          
        ></ion-input>
        <!-- appPasswordLength="7 -->"

        <!-- <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors?.['required']">
            La contraseña es obligatoria
          </div>
        </div> -->

        <br>
        <ion-input 
          required
          type="password"
          fill="outline"
          label="Confirm Password"
          labelPlacement="floating"
          errorText="La contraseña no coincide"
          placeholder="Confirm Password"
          appValidatorPassword = "password"
          [ngModel]="model.confirmPassword"
          name="confirmPassword"
          #confirmPassword="ngModel">
          <!-- <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">
            <div *ngIf="confirmPassword.errors?.['passwordMatchError']">
              La contraseña no coincide
            </div>
          </div> -->
        </ion-input>       
        </form> 
      </div>

      <button button-section type="button" (click)="datosForm()" >
        <ion-icon name="person-add-outline" size="default" color="primary"></ion-icon>  
        Crear
      </button>

    </app-container-card>
</ion-content>
