<ion-content [fullscreen]="true" class="ion-padding" >

  <app-container-card>

      <strong title>Inicia Sesión</strong>
      
      <div form-section >
        <form  #loginForm="ngForm">

          <ion-input 
          required
          type="email"
          fill="outline"
          label="Email*"
          labelPlacement="floating"
          helperText="Enter a valid email"
          errorText="Email invalido"
          [ngModel]="model.email" 
          name="email" 
          #email="ngModel">
        </ion-input>

        <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors?.['required']">
            El email es obligatorio
          </div>
        </div> -->

        <br>
        <ion-input 
          required
          type="password"
          fill="outline"
          label="Password"
          labelPlacement="floating"
          errorText="password es obligatorio"
          placeholder="Password"
          [ngModel]="model.password"
          name="password"
          #password="ngModel">
        </ion-input>

        <!-- <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors?.['required']">
            La contraseña es obligatoria
          </div>
        </div> -->
          
        </form>
      
      </div>

      <button button-section type="submit" (click)="onClickSubmit()">
        <ion-icon  name="log-in-outline" size="default" color="primary"></ion-icon>   
        Ingresar
      </button>

    </app-container-card>
</ion-content>
