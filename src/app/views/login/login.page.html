<app-container-card>
  <h3 title>Inicia Sesi칩n</h3>

  <div form-section>
    <form #loginForm="ngForm">
      <ion-input
        required
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
        type="email"
        fill="outline"
        label="Email*"
        labelPlacement="floating"
        errorText="El correo electr칩nico no es v치lido"
        [ngModel]="model.email"
        name="email"
        #email="ngModel"
      >
      </ion-input>

      <br />
      <ion-input
        required
        type="password"
        fill="outline"
        label="Password"
        labelPlacement="floating"
        errorText="password es obligatorio"
        placeholder="Password"
        [ngModel]="model.password"
        name="password"
        #password="ngModel"
      >
      </ion-input>
    </form>
    <a routerLink="/reset-password" class="nav-link">
      <p align="center">No recuerdas tu contrase침a ?</p>
    </a>
  </div>

  <button button-section type="submit" (click)="onClickSubmit()">
    <ion-icon name="log-in-outline" size="default" color="primary"></ion-icon>
    Ingresar
  </button>
</app-container-card>
