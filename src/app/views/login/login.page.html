<ion-content [fullscreen]="true" class="ion-padding" >

  <app-container-card>

      <strong title>Inicia Sesión</strong>
      
      <div form-section >
        <form  #loginForm="ngForm">

          <ion-input 
          required
          type="email"
          fill="outline"
          label="Email*"
          [pattern]="emailPattern"
          labelPlacement="floating"
          errorText="El correo electrónico no es válido"
          [ngModel]="model.email" 
          name="email" 
          #email="ngModel">
        </ion-input>

        <br>
        <ion-input 
          required
          type="password"
          fill="outline"
          label="Password"
          labelPlacement="floating"
          errorText="password es obligatorio"
          placeholder="Password"
          [ngModel]="model.password"
          name="password"
          #password="ngModel">
        </ion-input>
          
        </form>
      
      </div>

      <button button-section type="submit" (click)="onClickSubmit()">
        <ion-icon  name="log-in-outline" size="default" color="primary"></ion-icon>   
        Ingresar
      </button>

    </app-container-card>
</ion-content>
